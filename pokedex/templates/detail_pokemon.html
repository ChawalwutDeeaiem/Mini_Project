{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-3">{{title}}</h1>
    <hr>
    <div class="row">
      <h1 class="text-primary">{{pokemon.name}}</h1>
    </div>
    <div class="row">
      <div class="col-md mt-3">
        <img src="{{pokemon.img_url}}" alt="" class="img-thumbnail">
      </div>
      <div class="col-md mt-3 mb-3">
        <h2 class="text-primary">Description:</h2>
        <h3>{{pokemon.description}}</h3>
        <h2 class="text-primary">Game Type:</h2>
        <h3>{{pokemon.weight}}</h3>
        <hr>
        <br><br>
        {% for type in pokemon.types %}
            <a href="#" class="btn btn-outline-secondary btn-sm">
              {{type.name}}
            </a>
        {% endfor %}
        <br>
        <div class="float-end">
          <a href="{{url_for('home')}}" class="btn btn-outline-primary">
            <i class="bi bi-skip-backward-btn"></i>
            Back to Home Page
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
