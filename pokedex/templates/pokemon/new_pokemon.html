{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-3">{{title}}</h1>
    <hr>
    <div class="card">
      <div class="card-header text-bg-primary">
        <h3>Add New Game</h3>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Game Name</label>
            <input name="name" type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Game Type</label>
            <input name="weight" type="text" class="form-control" id="weight">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Game Description</label>
            <textarea name="description" class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="img_url" class="form-label">Game Image URL</label>
            <input name="img_url" type="text" class="form-control" id="img_url">
          </div>
              {% for type in types %}
              <option value="{{type.id}}">{{type.name}}</option>
              {% endfor %}
              
              
            </select>
          </div>
          <button type="submit" class="btn btn-outline-primary">
            <i class="bi bi-file-earmark-plus-fill"></i>
            Add New Game
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
