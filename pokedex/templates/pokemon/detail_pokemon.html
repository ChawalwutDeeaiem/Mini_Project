{% extends 'layout.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-3">{{ title }}</h1>
    <hr>

    <div class="row">
      <h1 class="text-primary">{{ pokemon.name }}</h1>
    </div>

    <div class="row">
      <div class="col-md mt-3">
        <img src="{{ pokemon.img_url }}" alt="" class="img-thumbnail">
      </div>
      <div class="col-md mt-3 mb-3">
        <h2 class="text-primary">Description:</h2>
        <h3>{{ pokemon.description }}</h3>
       
        <h2 class="text-primary">Game Type:</h2>
        <h3>{{ pokemon.weight }}</h3>
        <hr>

        <!-- ปุ่มต่างๆ -->
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('pokedex') }}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          
          <div>
            <!-- ปุ่มแก้ไข -->
            <a href="{{ url_for('edit_pokemon', id=pokemon.id) }}" class="btn btn-warning">Edit</a>

              <i class="bi bi-pencil"></i> Edit
            </a>

            <!-- ปุ่มลบ -->
            <form action="{{ url_for('delete_pokemon', id=pokemon.id) }}" method="post" class="d-inline">
              <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">
                <i class="bi bi-trash"></i> Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
